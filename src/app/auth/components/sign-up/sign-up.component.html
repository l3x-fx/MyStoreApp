<section class="signup-form">
  <form
    #f="ngForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit()"
  >
    <h1>SignUp</h1>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="First Name"
        [(ngModel)]="fname"
        name="fname"
        required
        #fNameInput="ngModel"
      />
      <mat-error
        *ngIf="fNameInput.invalid && (fNameInput.dirty || fNameInput.touched)"
      >
        <ng-container *ngIf="fNameInput.hasError('required')"
          >Field must not be empty.</ng-container
        >
        <ng-container *ngIf="!fNameInput.hasError('required')"
          >First Name is invalid.</ng-container
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Last Name"
        [(ngModel)]="lname"
        name="lname"
        required
        #lNameInput="ngModel"
      />
      <mat-error
        *ngIf="lNameInput.invalid && (lNameInput.dirty || fNameInput.touched)"
      >
        <ng-container *ngIf="lNameInput.hasError('required')"
          >Field must not be empty.</ng-container
        >
        <ng-container *ngIf="!lNameInput.hasError('required')"
          >First Name is invalid.</ng-container
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        [(ngModel)]="email"
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-Mail is invalid.</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="min. 6 characters">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/ 6</mat-hint>
      <mat-error>min. 6 characters</mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
