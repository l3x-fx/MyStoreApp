<div class="cart-main">

    <h1>{{title}}</h1>
    <div class="cart">
        <div>
            <app-cart-item
            class="cartitem"
            *ngFor="let cartitem of cart" 
            [cartitem]="cartitem"
            />

        </div>

        <app-checkout 
            class="cartitem"
        />
    </div>

</div>
