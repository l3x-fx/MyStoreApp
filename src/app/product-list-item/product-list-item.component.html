    <a routerLink="/product/{{product.id}}">
        <img src="{{product.imgurl}}" width="200" />
    </a>
    <h2>{{product.title}}</h2>
    <p>{{product.price}} $</p>
    <input 
        type="number" 
        inputmode="numeric" 
        id="quantity" 
        value="{{product.quantity}}"
        class="quantity-input"
        [(ngModel)]="product.quantity"
    />
    <button 
        class="btn" 
        (click)="addToCart(product)"
    >
        Add to Cart
    </button>
