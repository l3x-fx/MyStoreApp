<div fxLayout="column" fxLayoutAlign="center center">
  <h1>{{ title }}</h1>
  <div fxLayout="column" fxLayoutAlign="center start" class="cart">
    <div>
      <app-cart-item
        fxLayout="column"
        fxLayoutAlign="center center"
        class="cartitem"
        *ngFor="let cartitem of cart"
        [cartitem]="cartitem"
        (delete)="removeItem($event)"
        (changeQuantity)="changeQuantity($event)"
      ></app-cart-item>
      <p *ngIf="amount === 0">There are no items in your cart.</p>
      <h2 *ngIf="amount > 0" class="cartitem">TOTAL: {{ amount }} $</h2>
    </div>
    <button
      *ngIf="amount > 0"
      mat-raised-button
      color="primary"
      type="button"
      routerLink="/checkout"
    >
      Go to Checkout
    </button>
  </div>
</div>
