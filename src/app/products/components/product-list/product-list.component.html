<div class="prod">
  <h1>{{ title }}</h1>
  <div
    *ngIf="products$ | async as products"
    class="prodlist"
    fxLayout="row"
    layout-wrap
    fxLayoutAlign="center center"
  >
    <app-product-list-item
      flex="1"
      class="prodlistitem"
      *ngFor="let product of products"
      [product]="product"
    ></app-product-list-item>
  </div>
</div>
