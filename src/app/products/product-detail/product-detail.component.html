<div fxLayout="row">
    <a routerLink="/product/{{ product.id }}">
        <img src="{{ product.imgurl }}" width="300" />
    </a>
    <div class="item-detail" fxLayout="column" fxLayoutAlign="center start">
        <h1>{{ product.title }}</h1>
        <p>{{ product.description }}</p>
        <p>{{ product.price }} $</p>
        <mat-form-field>
            <input
                matInput
                type="number"
                inputmode="numeric"
                id="quantity"
                min="1"
                value="{{ product.quantity }}"
                class="quantity-input"
                [(ngModel)]="product.quantity"
            />
        </mat-form-field>
        <button mat-raised-button (click)="addToCart(product)">
            Add to Cart
        </button>
        <button
            mat-raised-button
            routerLink="/"
            style="height: 1.2em; margin: 20px 0px"
        >
            Back to Product List
        </button>
    </div>
</div>
