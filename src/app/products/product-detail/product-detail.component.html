<div fxLayout="row">
    <a routerLink="/product/{{ product.id }}">
        <img src="{{ product.imgurl }}" width="300" />
    </a>
    <div class="item-detail" fxLayout="column" fxLayoutAlign="center start">
        <h1>{{ product.title }}</h1>
        <p>{{ product.description }}</p>
        <p>{{ product.price }} $</p>
        <mat-form-field>
            <input
                matInput
                type="number"
                inputmode="numeric"
                id="quantity"
                min="1"
                value="{{ product.quantity }}"
                class="quantity-input"
                [(ngModel)]="product.quantity"
            />
        </mat-form-field>
        <button mat-raised-button (click)="addToCart(product)">
            Add to Cart
        </button>
        <p>
            <a routerLink="/">â†ž back to Product List</a>
        </p>
    </div>
</div>
