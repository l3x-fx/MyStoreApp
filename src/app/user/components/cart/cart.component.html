<div fxLayout="column" fxLayoutAlign="center center">
  <h1>{{ title }}</h1>

  <app-cart-item
    fxLayout="column"
    fxLayoutAlign="center center"
    *ngFor="let cartitem of cart"
    [cartitem]="cartitem"
    (delete)="removeItem($event)"
    (changeQuantity)="changeQuantity($event)"
  ></app-cart-item>
  <p *ngIf="amount === 0">There are no items in your cart.</p>
  <h3 amount="0">TOTAL: {{ amount }} $</h3>

  <button
    *ngIf="amount > 0"
    mat-raised-button
    color="primary"
    type="button"
    routerLink="/checkout"
  >
    Go to Checkout
  </button>
</div>
